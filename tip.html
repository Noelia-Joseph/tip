<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="tip.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Faculty+Glyphic&family=Handlee&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <h1>Tip Calculator</h1>
            
            <div class=" input-group">
                <label for="bill">Bill Amount($):</label>
                <input type="number" id="bill" placeholder="Enter the amount of bill...">
            </div>
            <div class=" input-group">
                <label for="tip">Tip Percentage(%):</label>
                <input type="number" id="tip" placeholder="Enter the tip percentage...">
            </div>
            <div class=" input-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" placeholder="Enter the number of people...">
            </div>

            <button id="calculate">Calculate</button>

            <div class="output" >
                <p>Total Tip: <span id="total-tip"> $0.00</span></p>
                <p>Total Amount: <span id="total-amount"> $0.00</span></p>
                <p>Amount Per Person: <span id="amount-per-person"> $0.00</span></p>
                
            </div>
        </div>
        <script src="tip.js"></script>
    </body>
</html>
